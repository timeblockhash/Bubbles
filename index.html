<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赛博泡泡纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            touch-action: manipulation;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);   /* 4列 */
            grid-template-rows: repeat(10, 1fr);    /* 10行 */
            gap: 0;
            width: 456px;   /* 114px × 4列 = 456px */
            height: 1140px; /* 114px × 10行 = 1140px */
        }
        .tile {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            background-size: 456px 1140px; /* 图床图片尺寸 (宽×高) */
        }
        @media (max-width: 600px) {
            .container {
                width: 95vw;
                height: auto;
                aspect-ratio: 4/10; /* 保持4:10的网格比例 */
            }
            .tile {
                aspect-ratio: 1/1;  /* 强制每个格子为正方形 */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('imageContainer');
            const cols = 4, rows = 10; // 4列 × 10行
            const tileSize = 114;
            
            // ===================== 替换您的图床链接 =====================
            // 图片尺寸要求：456px(宽) × 1140px(高) [4列×10行]
            const image1Url = 'https://s21.ax1x.com/2025/06/16/pVEEoe1.jpg';
            const image2Url = 'https://s21.ax1x.com/2025/06/16/pVEE7o6.jpg';
            // ========================================================
            
            // 创建10行×4列的网格
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    // 初始显示图一的对应部分
                    tile.style.backgroundImage = `url('${image1Url}')`;
                    tile.style.backgroundPosition = `${-col * tileSize}px ${-row * tileSize}px`;
                    
                    // 点击切换为图二的对应部分
                    tile.onclick = function() {
                        if (!this.dataset.clicked) {
                            this.style.backgroundImage = `url('${image2Url}')`;
                            this.dataset.clicked = 'true';
                        }
                    };
                    
                    // 移动端触摸支持
                    tile.ontouchstart = function(e) {
                        e.preventDefault();
                        this.click();
                    };
                    
                    container.appendChild(tile);
                }
            }
        });
    </script>
</body>
</html>
